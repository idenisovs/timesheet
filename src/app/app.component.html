<div class="container mt-2">
  <header class="p-1 mb-2 d-block d-md-flex justify-content-between align-items-end">
    <h1>
      Time sheet
      <a href="https://github.com/idenisovs/timesheet" target="_blank">
        <img class="github" src="assets/GitHub-Mark-64px.png" alt="github" title="Visit me on GitHub" />
      </a>
    </h1>
    <div>
      <button class="btn btn-sm btn-outline-primary me-2" (click)="openImportModal()">
        <i class="material-icons">file_download</i>
        Import from CSV
      </button>

      <button class="btn btn-sm btn-outline-primary" (click)="exportToCsv()">
        <i class="material-icons">file_upload</i>
        Export to CSV
      </button>
    </div>
  </header>

  <router-outlet></router-outlet>
</div>
