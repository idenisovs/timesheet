<div class="container-lg mt-4">
  <header class="mb-1 p-1 d-block d-md-flex justify-content-between align-items-center">
    <span>
      <h1 class="d-inline-block">
        Time sheet
      </h1>
      <span class="text-body-secondary ms-1">
        {{version}}
      </span>
    </span>

    <div class="d-none d-md-block">
      <router-outlet name="page-actions"></router-outlet>
    </div>
  </header>

  <app-navbar></app-navbar>

  @if (IsUsingHttp) {

  }

  <router-outlet></router-outlet>
