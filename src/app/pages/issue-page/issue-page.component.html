<div *ngIf="issue; else issueNotFoundAlert">
  <app-issue-card [issue]="issue" />
  <app-activities-list *ngIf="activities.length; else noActivitiesAlert" [activities]="activities" />
</div>

<ng-template #issueNotFoundAlert>
  <div *ngIf="isNotFound" class="alert alert-danger">
    The issue {{ issueKey }} is not found!
  </div>
</ng-template>

<ng-template #noActivitiesAlert>
  <div class="alert alert-info">
    There is no activities at the moment!
  </div>
</ng-template>
