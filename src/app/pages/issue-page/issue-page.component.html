@if (issue) {
  <div>
    <app-issue-card [issue]="issue" />
    @if (activities.length) {
      <app-activities-list [activities]="activities" />
    } @else {
      <div class="alert alert-info">
        There is no activities at the moment!
      </div>
    }
  </div>
} @else {
  @if (isNotFound) {
    <div class="alert alert-danger">
      The issue {{ issueKey }} is not found!
    </div>
  }
}
