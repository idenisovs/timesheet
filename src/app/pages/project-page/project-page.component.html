<ng-container *ngIf="project; else no_project_message">
  <app-project-edit *ngIf="isEditMode" [project]="project" (changes)="updateProjectData($event)"/>

  <app-project-issues [issues]="issues" />
</ng-container>

<ng-template #no_project_message>
  <div class="alert alert-warning">
    The project is not found!
  </div>
</ng-template>
