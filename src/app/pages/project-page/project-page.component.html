<section class="card mb-3">
  <h2 class="card-header">
    Project
  </h2>

  <main class="card-body">
    <app-project-edit *ngIf="project" [project]="project" (changes)="updateProjectData($event)"/>
  </main>
</section>

<section class="mb-5">
  <app-issues-table *ngIf="issues.length; else no_activities_message" [issues]="issues" />

  <ng-template #no_activities_message>
    <div class="alert alert-info" >
      There is no Activities yet!
    </div>
  </ng-template>
</section>
