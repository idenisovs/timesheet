@if (project && isIssuesReady) {
  @if (!isEditMode) {
    <app-project-details [project]="project" [issues]="issues" (edit)="toggleEditMode()" />
  }
  @if (isEditMode) {
    <app-project-edit [project]="project" (changes)="handleProjectChanges($event)" (cancel)="toggleEditMode()" />
  }
  <app-project-issues [issues]="issues" />
} @else {
  <div class="alert alert-warning">
    The project is not found!
  </div>
}
