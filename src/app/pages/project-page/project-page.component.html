<section class="card mb-3">
  <h2 class="card-header">
    Project
  </h2>

  <main class="card-body">
    <form [formGroup]="form">
      <div class="mb-3">
        <label for="project-name" class="form-label">
          Project name
        </label>
        <input id="project-name"
               type="text"
               class="form-control"
               formControlName="name"
        >
      </div>

      <div class="mb-3">
        <label for="project-description" class="form-label">
          Description
        </label>
        <textarea id="project-description" class="form-control" formControlName="description" rows="2">
        </textarea>
      </div>

      <div class="mb-3">
        <label for="project-keys" class="form-label">
          Keys
        </label>
        <input id="project-keys"
               type="text"
               class="form-control"
               formControlName="keys"
        >
      </div>
    </form>

    <div class="d-flex justify-content-between">
      <div>
        <button class="btn btn-primary me-2" (click)="save()">
          Save
        </button>

        <button class="btn btn-outline-danger" (click)="remove()">
          Remove
        </button>
      </div>

      <div>
        <button class="btn btn-outline-primary" [routerLink]="['..']">
          Back
        </button>
      </div>
    </div>
  </main>
</section>

<section class="mb-5">
  <app-issues-table *ngIf="issues.length; else no_activities_message" [issues]="issues" />

  <ng-template #no_activities_message>
    <div class="alert alert-info" >
      There is no Activities yet!
    </div>
  </ng-template>
</section>
