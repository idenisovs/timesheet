<header class="modal-header">
  <h4 class="modal-title">
    Create Project
  </h4>
</header>

<main class="modal-body">
  <form [formGroup]="form">
    <div class="mb-3">
      <label for="project-name" class="form-label">
        Project name
      </label>
      <input id="project-name"
             type="text"
             class="form-control"
             formControlName="name"
      >
    </div>

    <div class="mb-3">
      <label for="project-keys" class="form-label">
        Keys
      </label>
      <input id="project-keys"
             type="text"
             class="form-control"
             formControlName="keys"
      >
    </div>

    <div class="mb-3">
      <label for="project-description" class="form-label">
        Description
      </label>
      <textarea id="project-description" class="form-control" formControlName="description" rows="2">
      </textarea>
    </div>
  </form>
</main>

<footer class="modal-footer justify-content-between flex-nowrap">
  <div class="text-nowrap">
    <button type="button" class="btn btn-outline-primary me-2" (click)="create()">
      Create
    </button>

    <button type="button" class="btn btn-outline-secondary" (click)="cancel()">
      Cancel
    </button>
  </div>
</footer>
