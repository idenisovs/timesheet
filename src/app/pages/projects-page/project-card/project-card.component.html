<section class="card ms-1 me-1 mb-2">
  <main class="card-body">
    <div>
      <a [routerLink]="'/projects/' + project.id" class="stretched-link">
        {{project.name}}
      </a>
    </div>
    <div class="mt-2" *ngIf="project.description">
      {{project.description}}
    </div>
    <div class="mt-2">
      <small class="text-muted">
        {{project.createdAt|date}}
      </small>
    </div>
  </main>
</section>
