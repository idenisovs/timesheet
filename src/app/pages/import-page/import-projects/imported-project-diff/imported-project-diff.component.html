<section class="card mb-2" [ngClass]="{ 'border-primary': status === DiffStatus.new }" *ngIf="status !== DiffStatus.same">
  <main class="card-body">
    <table class="table table-sm">
      <thead>
      <tr>
        <th scope="col" class="w-25">
          Name
        </th>
        <th scope="col" class="w-50">
          Description
        </th>
        <th scope="col">
          Keys
        </th>
        <th scope="col" class="text-end">
          Created At
        </th>
        <th scope="col" class="text-end">
          Actions
        </th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td class="w-25" [ngClass]="getRowStyle()">
          {{importedProject.name}}
        </td>
        <td class="w-50" [ngClass]="getRowStyle()">
          {{importedProject.description}}
        </td>
        <td [ngClass]="getRowStyle()">
          {{importedProject.keys.join(', ')}}
        </td>
        <td class="text-end" [ngClass]="getRowStyle()">
          {{importedProject.createdAt|date}}
        </td>
        <td class="text-end align-middle" [rowSpan]="status === DiffStatus.new ? 1 : 2">
          <button class="btn btn-sm btn-primary" *ngIf="status === DiffStatus.new" (click)="save()">
            Save
          </button>

          <button class="btn btn-sm btn-success" *ngIf="status === DiffStatus.updated" (click)="update()">
            Save
          </button>
        </td>
      </tr>
      <tr *ngIf="existingProject">
        <td>
          {{existingProject.name}}
        </td>
        <td>
          {{existingProject.description}}
        </td>
        <td>
          {{existingProject.keys.join(', ')}}
        </td>
        <td class="text-end">
          {{existingProject.createdAt|date}}
        </td>
      </tr>
      </tbody>
    </table>
  </main>
</section>
