<section class="card">
  <header class="card-header">
    Project Import
  </header>

  <main class="card-body">
    <app-imported-project-diff
      *ngFor="let project of importedProjects"
      [importedProject]="project"
      (completed)="removeCompletedProject($event)"
    />

    <div class="alert alert-info mb-0" *ngIf="!importedProjects.length">
      Completed!
    </div>
  </main>
</section>
