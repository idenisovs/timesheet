<section class="card mt-3">
  <header class="card-header">
    Project Import
  </header>

  <main class="card-body">
    <app-imported-project-diff
      *ngFor="let project of importedProjects"
      [importedProject]="project"
      (completed)="removeCompletedProject($event)"
    />
  </main>
</section>
