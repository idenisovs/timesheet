<table class="table">
  <thead>
  <tr>
    <th scope="col">Task</th>
    <th scope="col"></th>
    <th scope="col">Activities</th>
    <th scope="col">Time</th>
    <th scope="col" class="text-end">Created At</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let task of tasks">
    <th scope="row">{{task.key}}</th>
    <td>{{task.name}}</td>
    <td>{{task.activities}}</td>
    <td>{{task.duration}}</td>
    <td class="text-end">{{task.createdAt|date}}</td>
  </tr>
  </tbody>
</table>
