<app-analytics-page-filter (changes)="updateAnalytics($event)" />

@if (activityTree) {
  <pre *ngFor="let project of activityTree|keyvalue">
    {{project.key|json}}

    <pre *ngFor="let issue of project.value|keyvalue">
      {{issue.key|json}}

      <pre *ngFor="let activity of issue.value">
        {{activity|json}}
      </pre>
    </pre>
  </pre>
}
