<table class="table">
  <thead>
  <tr>
    <th>Name</th>
    <th>Time</th>
    <th>Rate</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let projectOverview of activityTree">
    <td>
      {{projectOverview.project.name}}
    </td>
    <td>
      {{projectOverview.duration}}
    </td>
    <td>
      {{projectOverview.durationRatio|percent}}
    </td>
  </tr>
  </tbody>
</table>
