<section class="alert alert-info p-2 mb-3" *ngIf="day">
  <div class="d-flex justify-content-between align-items-center">
    <span>
      {{day.date | date}} {{ day.date | date:'EEEE'}}
    </span>
    <span>
      <button class="btn btn-sm btn-link m-0 text-decoration-none link-dark" (click)="appendMissingDay()">
        <i class="material-icons">file_open</i>
      </button>
    </span>
  </div>
</section>
