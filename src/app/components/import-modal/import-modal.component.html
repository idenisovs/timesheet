<header class="modal-header">
  <h4 class="modal-title">
    Import timesheet CSV
  </h4>
</header>

<div class="modal-body">
  <div class="d-flex flex-row">
    <div class="drop-zone text-primary" (drop)="dropHandler($event);" (dragover)="dragOverHandler($event)">
      <i class="material-icons">add</i>
    </div>

    <div class="ms-2 my-auto" *ngIf="!processingResult && !errorMessage">
      Drag a timesheet containing CSV file here!
    </div>

    <div class="ms-2 my-auto text-danger" *ngIf="errorMessage">
      <i class="material-icons">error</i> {{errorMessage}}
    </div>

    <div class="ms-2 my-auto" *ngIf="processingResult">
      <pre class="m-0 font-weight-bold">{{filename}}</pre>
      <pre class="m-0">Records: {{processingResult.recordsCount}}</pre>
      <pre class="m-0">From: {{processingResult.from}}</pre>
      <pre class="m-0">Till: {{processingResult.till}}</pre>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="import()" [disabled]="!processingResult">
    Import
  </button>

  <button type="button" class="btn btn-outline-secondary" (click)="cancel()">
    Cancel
  </button>
</div>
