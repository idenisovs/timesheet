<section class="card mb-4">
  <h2 class="card-header">
    {{ date | date }}
  </h2>

  <form class="card-body" [formGroup]="form">
    <div class="form-row">
      <div class="col-4">
        Activity
      </div>
      <div class="col-2">
        From
      </div>
      <div class="col-2">
        Till
      </div>
      <div class="col-2">
        Duration
      </div>
    </div>
    <div formArrayName="activities">
      <app-daily-activity-item
        *ngFor="let record of Activities; let idx = index"
        [idx]="idx"
        [activity]="record"
        [isLastActivity]="idx === Activities.length - 1"
        (add)="addActivityRecord()"
        (remove)="removeActivityRecord($event)"
        (save)="save()"
      >
      </app-daily-activity-item>
    </div>
  </form>

  <footer class="card-footer">
    <span class="mr-2">
      <i class="material-icons text-info">schedule</i>
      {{totalDuration}}
    </span>

    <span class="mr-2" [hidden]="!isChanged">
      <i class="material-icons text-warning">warning</i>
      Unsaved!
    </span>
  </footer>
</section>
