<div class="input-group">
  <input
    id="time-pick"
    type="text"
    class="form-control"
    [formControl]="control"
    (click)="openTimePicker()"
  >
  <div class="input-group-text bg-white rounded-end-2 px-2">
    <i class="material-symbols-outlined">
      access_time
    </i>
  </div>
  <input
    #timeInput
    id="time-input"
    type="time"
    [hidden]="true"
    (change)="updateTime($event)"
  >
</div>
