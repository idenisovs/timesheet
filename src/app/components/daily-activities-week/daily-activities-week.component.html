@if (week) {
  <section class="mb-4">
    <app-daily-activities-week-header [week]="week" [days]="days" [summary]="summary"/>

    @for (day of days; track day) {
      <div class="mt-3">
        @if (day.isMissing) {
          <app-daily-activities-week-day-missing [day]="day"/>
        } @else {
          <app-daily-activities-week-day [day]="day" (changes)="recalculateActivitySummary()"/>
        }
      </div>
    }
  </section>
}
