<header class="modal-header px-3 py-2">
  <h4 class="modal-title">
    {{week.from|date}} - {{week.till|date}}
  </h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
</header>

<main class="modal-body p-3">
  <section *ngFor="let issueOverview of weeklyOverview; let idx = index">
    <h5 class="d-flex my-3">
      <span style="width: 15%">
        {{issueOverview.issue.key}}
      </span>
      <span>
        {{issueOverview.issue.name}}
      </span>
      <span class="flex-grow-1 text-end">
        {{issueOverview.duration}}
      </span>
    </h5>
  </section>
</main>
