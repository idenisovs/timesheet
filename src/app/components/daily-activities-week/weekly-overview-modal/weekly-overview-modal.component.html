<header class="modal-header px-3 py-2">
  <h4 class="modal-title">
    {{ week.from | date }} - {{ week.till | date }}
  </h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
</header>

<ng-container *ngIf="weeklyOverview">
  <main class="modal-body p-3">
    <button class="IssueOverview btn p-0 border-0 w-100 text-start" *ngFor="let issueOverview of weeklyOverview.issueOverviewList; let idx = index">
      <h5 class="d-flex m-0">
        <i class="material-icons-outlined text-secondary">
          chevron_right
        </i>
        <div style="width: 15%">
          {{issueOverview.issue.key}}
        </div>
        <div class="text-wrap fw-normal flex-grow-1">
          {{issueOverview.issue.name}}
        </div>
        <div class="badge bg-primary">
          {{issueOverview.duration}}
        </div>
        <div class="badge bg-info ms-1">
          {{ issueOverview.durationRatio | percent }}
        </div>
        <div class="badge bg-success ms-1">
          {{ issueOverview.activities.length }}
        </div>
      </h5>
    </button>

    <ng-container *ngIf="isGeneralActivitiesVisible">
      <section class="IssueOverview" *ngFor="let generalActivity of weeklyOverview.generalActivityOverviewList">
        <div class="d-flex">
        <span class="text-wrap fw-normal" style="width: 70%;">
          {{ generalActivity.name }}
        </span>

          <span class="flex-grow-1 text-end">
          <span class="badge bg-primary">
            {{ generalActivity.duration }}
          </span>
          <span class="badge bg-info ms-1">
            {{ generalActivity.durationRatio | percent }}
          </span>
          <span class="badge bg-success ms-1">
            {{ generalActivity.activities.length }}
          </span>
        </span>
        </div>
      </section>
    </ng-container>
  </main>

  <footer class="modal-footer h5 d-flex justify-content-between">
    <div>
      <button class="btn btn-sm btn-link p-0"
              (click)="isGeneralActivitiesVisible = !isGeneralActivitiesVisible"
              *ngIf="weeklyOverview.generalActivityOverviewList.length"
      >
        {{isGeneralActivitiesVisible ? 'Hide' : 'Show'}} General Activities
      </button>
    </div>

    <div>
      <span class="badge bg-primary">
        {{ weeklyOverview.duration }}
      </span>
      <span class="badge bg-info ms-1">
        {{ weeklyOverview.workWeekRatio | percent }}
      </span>
      <span class="badge bg-success ms-1">
        {{ weeklyOverview.activities }}
      </span>
    </div>
  </footer>
</ng-container>
