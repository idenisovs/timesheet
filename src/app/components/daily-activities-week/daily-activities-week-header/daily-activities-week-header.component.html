<div class="card bg-secondary text-white">
  <div class="card-body d-flex flex-column flex-sm-row justify-content-between align-items-center py-2">
    <div>
      <i class="material-symbols-outlined text-white">today</i>
      {{week.from|date}}
      <span class="mx-2">-</span>
      {{week.till|date}}
    </div>

    <div class="d-flex align-items-center">
      <span class="me-2">
        <button class="btn btn-sm btn-link link-light p-0 align-top me-1" (click)="toggleMissingDays()">
          {{MissingDaysButtonLabel}}
        </button>
      </span>

      <span class="me-2 d-none d-md-inline">
        <i class="material-symbols-outlined text-white">assignment</i>
        {{summary.activities}}
      </span>

      <span class="me-2 d-none d-md-inline">
        <i class="material-symbols-outlined text-white">schedule</i>
        {{summary.duration}}
      </span>

      <button class="btn btn-sm btn-secondary d-none d-md-block" title="Weekly Overview" (click)="displayWeeklyOverview()">
        <i class="material-symbols-outlined">
          donut_large
        </i>
      </button>
    </div>
  </div>
</div>
