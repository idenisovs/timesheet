<div class="card bg-secondary text-white mb-4">
  <div class="card-body d-flex justify-content-between py-2">
    <div>
      <i class="material-icons text-white">today</i>

      <span *ngIf="DatesInterval.min === DatesInterval.max; else twoDates">
        {{DatesInterval.min|date}}
      </span>

      <ng-template #twoDates>
          {{DatesInterval.min|date}} <span class="mx-2">â€”</span> {{DatesInterval.max|date}}
      </ng-template>
    </div>

    <div>
      <span class="me-2">
        <i class="material-icons text-white">assignment</i>
        {{totals.activities}}
      </span>

      <span class="me-2">
        <i class="material-icons text-white">schedule</i>
        {{TotalHours}}
      </span>
    </div>
  </div>
</div>
