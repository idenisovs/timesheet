<section class="card mb-3">
  <h2 class="card-header">
    <span>
      {{day.date | date}}
    </span>
    <small class="even-smaller">
      {{ day.date | date:'EEEE'}}
    </small>
  </h2>
  <main class="card-body">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-4">
          Activity
        </div>
        <div class="col-2">
          From
        </div>
        <div class="col-2">
          Till
        </div>
        <div class="col-2">
          Durations
        </div>
      </div>
      <div formArrayName="activities">
<!--        <app-daily-activity-item-->
<!--          *ngFor="let activity of Activities; let idx = index"-->
<!--          [idx]="idx"-->
<!--          [activity]="activity"-->
<!--        />-->

</section>
