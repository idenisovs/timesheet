<section class="card mb-3">
  <h2 class="card-header">
    <span>
      {{day.date | date}}
    </span>
    <small class="even-smaller">
      {{ day.date | date:'EEEE'}}
    </small>
  </h2>
  <main class="card-body">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-4">
          Activity
        </div>
        <div class="col-2">
          From
        </div>
        <div class="col-2">
          Till
        </div>
        <div class="col-2">
          Durations
        </div>
      </div>
      <div formArrayName="activities">
        <app-daily-activity-item
          *ngFor="let activity of ActivityFormArrayItems; let idx = index"
          [idx]="idx"
          [activity]="activity"
          [isLastActivity]="idx === ActivityFormArrayItems.length - 1"
          (add)="add()"
          (remove)="remove($event)"
          (save)="save()"
        />
      </div>
    </form>
  </main>

  <footer class="card-footer">
    <span class="me-2">
      <i class="material-icons text-info">assignment</i>
      {{ActivityFormArrayItems.length}}
    </span>
    <span class="me-2">
      <i class="material-icons text-info">schedule</i>
      {{totalDuration}}
    </span>
    <span class="me-2" [hidden]="!isChanged">
      <i class="material-icons text-warning">warning</i>
      Unsaved!
    </span>
  </footer>
</section>
